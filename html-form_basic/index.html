        <p><a href="../assets/example/form_basic/base.html">範例</a></p>        <p data-markdown>
            <script type="text/template">
                ```
                <form method="get" action="action.html">
                    <div>
                        <label>帳號：</label>
                        <input type="text" name="帳號" placeholder="請輸入帳號">
                    </div>
                    <div>
                        <label>密碼：</label>
                        <input type="password" name="密碼" placeholder="請輸入密碼">
                    </div>
                    <input type="submit" value="送出">
                </form>
                ```
            </script>
        </p>

    <section>
        <section>
            <h2>標籤種類介紹</h2>
        </section>
        <section>
            <h2>文字輸入</h2>
            <input type="text" name="name" placeholder="請輸入姓名" maxlength="10" value="初始值">
            <p data-markdown>
                <script type="text/template">
                    ```
                    <input type="text" name="name" placeholder="請輸入姓名" maxlength="10" value="初始值">
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>密碼輸入</h2>
            <input type="text" name="password" placeholder="請輸入密碼" maxlength="10" value="初始值">
            <p data-markdown>
                <script type="text/template">
                    ```
                    <input type="text" name="password" placeholder="請輸入密碼" maxlength="10"  value="初始值">
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>單選</h2>
            男：<input type="radio" name="gender" value="male" checked>女：<input type="radio" name="gender" value="female">
            <p data-markdown>
                <script type="text/template">
                    ```
                    男：<input type="radio" name="gender" value="male" checked>
                    女：<input type="radio" name="gender" value="female">
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>多選</h2>
            男：<input type="checkbox" name="gender" value="male" checked>女：<input type="checkbox" name="gender" value="female">
            <p data-markdown>
                <script type="text/template">
                    ```
                    男：<input type="checkbox" name="gender" value="male" checked>
                    女：<input type="checkbox" name="gender" value="female">
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>多行文字</h2>
            <textarea name="textarea" cols="20" rows="3" wrap="off" placeholder="請輸入文字">預設值</textarea>
            <p data-markdown>
                <script type="text/template">
                    ```
                    <textarea name="textarea" cols="3" rows="3" wrap="off" placeholder="請輸入文字">預設值</textarea>
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>下拉選單</h2>
            <select>
                <option value="" disabled selected>請選擇今天要做什麼</option>
                <option value="sing">唱歌</option>
                <option value="course">上課</option>
                <option value="work">工作</option>
            </select>
            <p data-markdown>
                <script type="text/template">
                    ```
                    <select>
                        <option value="" disabled selected>請選擇今天要做什麼</option>
                        <option value="sing">唱歌</option>
                        <option value="course">上課</option>
                        <option value="work">工作</option>
                    </select>
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>下拉選單多選</h2>
            <select size="3" multiple>
                <option value="sing">唱歌</option>
                <option value="course">上課</option>
                <option value="work">工作</option>
            </select>
            <p data-markdown>
                <script type="text/template">
                    ```
                    <select size="3" multiple>

                        <option value="course">上課</option>
                        <option value="work">工作</option>
                    </select>
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>label 標籤</h2>
            <label for="text">文字標籤</label>
            <input type="text" id="text">
            <label for="name">姓名標籤</label>
            <input type="text" id="name">
            <p data-markdown>
                <script type="text/template">
                    ```
                    <label for="text">文字：</label>
                    <input type="text" id="text">
                    <label for="name">姓名：</label>
                    <input type="text" id="name">
                    ```
                </script>
            </p>
        </section>
        <section>
            <h2>清除</h2>
            <form>
                <input type="text">
                <input type="reset" value="清除">
            </form>
            <p data-markdown>
                <script type="text/template">
                    ```
                    <form>
                        <input type="text">
                        <input type="reset" value="清除">
                    </form>
                    ```
                </script>
            </p>
        </section>
        <section>

                    ```

                </script>
            </p>
        </section>
